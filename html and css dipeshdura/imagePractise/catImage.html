<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Image</title>
</head>
<style>
  .container{
    border: 1px solid;
    width: 500px;
  }
  .channel-picture{
    width: 50px;
  }
  .profile-picture{
    width: 100%;
    border-radius: 50px;
  }
  .text-info{
    display: inline-block;
  }

  .oliver{
    font-weight: bold;
  }
  .btn-follow{
    display: inline-block;
    vertical-align: middle;
  }
</style>
<body>
  <div class="container">
    <div class="channel-picture" >
      <img class="profile-picture" src="channels_profile.jpg">
    </div>
    <div class="text-info">
      <p class="oliver">oliver</p>
      <p>the cat</p>
      <p>Popular</p>
    </div>
    <div class="btn-contain">
      <button class="btn-follow">Follow</button>
    </div>
  </div>
</body>
</html>
