<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>
</head>
<body>
  <div style="margin-bottom:20px
  ;display:flex;
  flex-direction:row;">
    <div style="width:200px; background-color:lightpink;">200px</div>
    <div style="width:75px;background-color:lightblue;">75px</div>
  </div>

  <div style="margin-bottom:20px
  ;display:flex;
  flex-direction:row;">
    <div style="width:50px; background-color:lightpink;">item1</div>
    <div style="flex:1;background-color:lightblue;">item2</div>
    <div style="width:75px;background-color:lightpink;">item3</div>
  </div>

  <div style="border:1px solid;
  margin-bottom:20px
  ;display:flex;
  flex-direction:row;
  justify-content:space-between;">
    <div style="background-color:lightpink;">item1</div>
    <div style="background-color:lightpink;">item2</div>
    <div style="background-color:lightpink;">item3</div>
    <div style="background-color:lightpink;">item4</div>
  </div>

  <div style="margin-bottom:20px
  ;display:flex;
  flex-direction:row;
  height:50px;
  justify-content:space-between;
  align-items:center;
  border:1px solid gray;">
    <div style=" background-color:lightpink;">item1</div>
    <div style="background-color:lightpink;">item2</div>
  </div>
 
  
</body>
</html>
